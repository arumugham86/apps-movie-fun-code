---
name: concourse

director_uuid: <%= `bosh status --uuid` %>

releases:
  - name: concourse
    version: latest
  - name: garden-runc
    version: latest

instance_groups:
  - name: web
    instances: 1
    resource_pool: concourse
    networks:
      - name: concourse
        static_ips: [10.244.8.2]
    jobs:
      - release: concourse
        name: atc
        properties:
          postgresql_database: &atc-db atc
          external_url: http://10.244.8.2:8080
          no_really_i_dont_want_any_auth: true
      - release: concourse
        name: tsa
  - name: db
    instances: 1
    resource_pool: concourse
    networks:
      - name: concourse
    jobs:
      - release: concourse
        name: postgresql
        properties:
          databases:
          - name: *atc-db
            role: atc
            password: dummy-postgres-password
  - name: worker
    instances: 1
    resource_pool: concourse
    networks:
      - name: concourse
    jobs:
      - release: concourse
        name: groundcrew
      - release: concourse
        name: baggageclaim
      - release: garden-runc
        name: garden
        properties:
          garden:
            disk_quota_enabled: false
            listen_network: tcp
            listen_address: 0.0.0.0:7777
            allow_host_access: true

update:
  canaries: 1
  max_in_flight: 3
  serial: false
  canary_watch_time: 1000-60000
  update_watch_time: 1000-60000
